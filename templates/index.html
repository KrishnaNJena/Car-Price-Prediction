<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/static/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Car Price Prediction</h2>
            <br><input id="first" name="Year" type="number " placeholder="Year">
            <br><input id="second" name="Present_Price" required="required" placeholder="Showroom Price?(In lakhs)">
            <br><input id="third" name="Kms_Driven" required="required" placeholder="Kilometers Drived ?">
            <br><input id="fourth" name="Owner" required="required" placeholder="owners previously have car?">
            <br><select name="Fuel_Type_Petrol" id="fuel" required="required" placeholder="Fuel Type">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <br><select name="Seller_Type_Individual" id="resea" required="required" placeholder="Dealer or Individual">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <br><select name="Transmission_Mannual" id="research" required="required" placeholder="Transmission Type">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            background-color:#E0A598;
            text-align: center;

        }
        
        #research {

            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;

            position: absolute;
            width: 700px;
            bottom: 9%;

            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        #fuel {
            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        #research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #research:hover {

        }
        
        #resea {

            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {

        }
        
        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        #first {
            border-radius: 14px;

    </style>
</body>

</html>
